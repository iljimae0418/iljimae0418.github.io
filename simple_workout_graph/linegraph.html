<!DOCTYPE HTML>
<html>
<head>  
	<title>Workout Progress</title>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	axisX:{
  		title:"Days",
 	},
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Luke Kim's Progress"
	},
	axisY:{
		title: "Count"
		//includeZero: true
	},
	data: [{        
		type: "line", 
     	name: "Pullups",
		showInLegend: true,
		dataPoints: [
			{ x: 1, y: 20},
			{ x: 3, y: 15, indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: 4, y: 21, indexLabel: "highest",markerColor: "red", markerType: "triangle" }
		]
	},  
       {        
		type: "line",
		name: "Dips",
		showInLegend: true,
		dataPoints: [
			{ x: 1, y: 25, indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross"},
			{ x: 3, y: 30},
			{ x: 4, y: 31, indexLabel: "highest",markerColor: "red", markerType: "triangle" }

		]
	}, 
	{        
		type: "line",
		name: "Situps",
		showInLegend: true,
		dataPoints: [
			{ x: 1, y: 20, indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross"},
			{ x: 3, y: 50},
			{ x: 4, y: 80, indexLabel: "highest",markerColor: "red", markerType: "triangle" }

		]
	}
          
    ]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<p style = "font-style:italic;"> powered by canvasJS <br> updated by Luke Kim </p>
</body>
</html>
