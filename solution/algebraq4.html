		$$\sqrt{17+8x-2x^2}+\sqrt{4+12x-3x^2} = \sqrt{25-2(x-2)^2} + \sqrt{16-3(x-2)^2} 
		\leq \sqrt{25}+\sqrt{16} = 9 \leq (x-2)^2+9 = x^2-4x+13 $$
		So for equality to hold, we must have \(x = 2\).
