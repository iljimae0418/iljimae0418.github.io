	From Cauchy-Schwarz, we obtain 
	$$ (x-2y+3z)^2 = (x+\sqrt{2}(-\sqrt{2}y)+\sqrt{3}(\sqrt{3}z))^2
	\leq (x^2 + (-\sqrt{2}y)^2 + (\sqrt{3})^2)(1^2 + (\sqrt{2})^2 + (\sqrt{3})^2)
	= (x^2+2y^2+3z^2)(6) \leq 144 $$ 
	$$ \therefore -12 \leq x-2y+3z \leq 12 $$ 
	so \( k = -12, k^2 = 144 \) and we are done.
