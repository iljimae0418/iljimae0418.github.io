	<font size = "10">
		Simplifying the given expression yields 
		$$ log_{a}a - log_{a}b + log_{b}b - log_{b}a 
		= 2-(log_{a}b + \frac{1}{log_{a}b}) $$ 
		let \(x = log_{a}b\), then 
		$$ 2-(x+\frac{1}{x}) = -\frac{(x-1)^2}{x} \leq 0 $$ 
		So the maximum value of the expression is 0 and this occurs when \(x = 1\).  
</font>
