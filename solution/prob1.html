	<font size = "6">
	Note that there are $$ \frac{12!}{5!7!} = 792$$ 
	ways from (0,0) to (5,7). Since the path length must be 12 units long, A and B must 
	meet each other after each travel 6 units. Thus our probability is 
	$$ \frac{792}{2^6 \times 2^6} = \frac{99}{512} $$.
